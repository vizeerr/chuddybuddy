<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Expense Manager</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      background-color: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-top: 0;
      color: #444;
    }
    p {
      line-height: 1.6;
      color: #666;
    }
    .icon {
      font-size: 60px;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      background-color: #3b82f6;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
      margin-top: 20px;
      font-weight: 500;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1f2937;
        color: #e5e7eb;
      }
      .container {
        background-color: #111827;
      }
      h1 {
        color: #f3f4f6;
      }
      p {
        color: #d1d5db;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¶</div>
    <h1>You're Offline</h1>
    <p>It looks like you don't have an internet connection right now. Don't worry - the Expense Manager app works offline!</p>
    <p>You can still view your expenses and add new ones. They'll sync when you're back online.</p>
    <a href="/" class="button">Go to Dashboard</a>
  </div>
</body>
</html>
